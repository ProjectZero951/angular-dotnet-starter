pre-commit:
  parallel: true
  commands:
    frontend-prettier:
      run: npx prettier --write {staged_files}
      glob: "frontend/**/*.{ts,html,scss,css,json}"
      stage_fixed: true

    frontend-eslint:
      run: npx eslint --fix {staged_files}
      glob: "frontend/**/*.{ts,html}"
      stage_fixed: true

    backend-format:
      run: cd backend && dotnet format --include {staged_files}
      glob: "backend/**/*.cs"
      stage_fixed: true

